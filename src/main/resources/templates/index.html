<html>
<head>
    <title>Enter you phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.3/jquery.inputmask.bundle.min.js"></script>
    <link rel="stylesheet" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <br>
            <div class="col-sm-6">
                <input type="text" data-masked="" id="phone" data-inputmask="'mask': '+(999) 99-9999999'"
                       placeholder="Phone number" class="form-control">
                <label class="form-label" for="phone">Phone number with country code</label>
            </div>
            <button onclick="getCountry()" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        $(":input").inputmask();
    });

    function getCountry() {
        let phone = document.getElementById("phone").value;
        fetch('/country?phone=' + phone)
            .then(response => response.json())
            .then(res => {
                console.error('Info:', res)
                alert(res.message)
            })
    }
</script>
</html>
